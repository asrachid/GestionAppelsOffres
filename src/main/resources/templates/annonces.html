<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="templateAdmin">
	<head>
	
		<meta charset="utf-8">
		<title>Gestion appels d'offres-Admin</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">		
			
			<div class="panel panel-light">
				<div class="panel-body">
					<nav aria-label="breadcrumb">
  						<ol class="breadcrumb">
    						<li class="breadcrumb-item active" aria-current="page">Gestion annonces</li>
  						</ol>
					</nav>
					
					<a th:href="@{/addAnnonce/{email}(email=${#httpServletRequest.remoteUser})}" class="btn btn-warning btn-block">Ajouter une nouvelle annonce</a>
					
					<table class="table table-hover" style="margin-top:10px;">
						<thead>
							<tr>
								<th scope="col">Titre</th>
								<!-- <th scope="col">Contenu</th> -->
							    <th scope="col">Date</th>
							    <th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="annonce:${annonces}">
								<td th:text="${annonce.title}">Titre</td>
							   <!--  <td th:text="${annonce.content}">Contenu</td> -->
							    <td th:text="${annonce.date}">Date</td>
							    <td>
							    	<a th:href="@{/editAnnonce/}+${annonce.id}">Edit</a>
							    	<a th:href="@{'/deleteAnnonce/'}+${annonce.id}">Delete</a>
							    </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
