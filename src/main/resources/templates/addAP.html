<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="templateAdmin">
	<head>
	
		<meta charset="utf-8">
		<title>Gestion appels d'offres-Admin</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">		
			
			<div class="panel panel-light">
				<div class="panel-body">
					<nav aria-label="breadcrumb">
  						<ol class="breadcrumb">
    						<li class="breadcrumb-item active" aria-current="page"><a th:href="@{/users}">Gestion utilisateurs</a></li>
    						<li class="breadcrumb-item active">Ajouter un Acheteur public</li>
  						</ol>
					</nav>
					<form th:action="@{/saveAP}" th:object="${user}" method="post">
						<div class="form-row">
						    <div class="form-group col-md-6">
						      	<label for="login">E-mail</label>
								<input type="email" class="form-control" th:field="*{email}" name="email" required>
						    </div>
						    <div class="form-group col-md-6">
						      	<label for="login">Mot de passe</label>
								<input type="password" class="form-control" readonly="readonly" placeholder="Generer automatiquement"  name="password" required>
						    </div>
						</div>
						<div class="form-group col-md-12">
							<label for="profile_ap">Profile Acheteur public</label>
						    <input type="text" class="form-control" th:field="*{profileAP}" name="profile_ap">
						</div>
						<div class="form-group col-md-12">
							<label for="type_ap">Type Acheteur public</label>
						    <select class="form-control" th:field="*{type}" id="type_ap">
						      	<option th:value="EntrepEtablissementPublic">Entreprise ou etablissement public</option>
						      	<option th:value="CollectiviteTerritoriale">Collectivite territoriale</option>
						      	<option th:value="AdministrationdEtat">Administration de l'etat</option>
						    </select>
						</div>
						<div class=" form-row">
							<div class="form-group col-md-6">
								<label for="login">Active</label>
								<select class="form-control" th:field="*{active}"  id="active">
							      	<option th:value="1">True</option>
							      	<option th:value="0">False</option>
							    </select>
							</div>
						</div>
						<div class="form-group col-md-12">
							<button type="submit" class="btn btn-warning">Enregistrer</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
