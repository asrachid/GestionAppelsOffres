<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<title>Gestion appels d'offres</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
			<div class="navbar navbar-default">
				<div class="container-fluid">
					<ul class="nav navbar-nav">
						<li><h1>Gestion des appels d'offres <span class="badge badge-secondary">PFA</span></h1></li>
					</ul>
				</div>
			</div>
		</header>
		<div layout:fragment="content" class="col-md-4 col-md-offset-4">		
			<div class="panel panel-light">
				<div class="panel-body">
					<h3>Authentification</h3>
					<div th:if="${param.error}" class="text-danger">
						Username ou password incorrect 
					</div>
					<div th:if="${param.logout}" class="text-danger">
						Vous avez ete deconnecter
					</div>
					<form th:action="@{/login}" method="post">
						<div class="form-group">
					    	<label for="login">E-mail</label>
					    	<input type="email" class="form-control"  name="email" required>
					  	</div>
					  	<div class="form-group">
					    	<label for="password">Mot de passe</label>
					    	<input type="password" class="form-control" name="password" required>
					  	</div>
					  	<button type="submit" class="btn btn-warning">S'authentifier</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
