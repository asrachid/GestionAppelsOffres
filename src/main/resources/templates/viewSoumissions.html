<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="templateAP">
	<head>
	
		<meta charset="utf-8">
		<title>Gestion appels d'offres</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="panel panel-light">
				<div class="panel-body">	
					<nav aria-label="breadcrumb">
  						<ol class="breadcrumb">
    						<li class="breadcrumb-item active" aria-current="page"><a th:href="@{/portailAP}">Accueil</a></li>
    						<li class="breadcrumb-item active" aria-current="page"><a th:href="@{/gestionAO/{email}(email=${#httpServletRequest.remoteUser})}">Mes appels d'offres</a></li>
    						<li class="breadcrumb-item active" aria-current="page">Soumissions</li>
  						</ol>
					</nav>
					<h4 class="list-group-item list-group-item-action">Objet : [[${ao.objetAO}]]</h4>
					<table class="table table-hover" style="margin-top:10px;">
						<thead>
							<tr>
								<th scope="col">Soumissionnaire</th>
								<th scope="col">Email</th>
								<th scope="col">Dossier de candidature</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sms:${soumissions}">
								
								<td th:text="${sms.soumissionnaire.profileS}">Soumissionnaire</td>
								<td th:text="${sms.soumissionnaire.email}">Email</td>
								<td><a th:href="@{'/downloadDocCandidature/'+${sms.id}}">[[${sms.dossierCandidature}]]</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
