<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1">
	<head>
	 <!-- xmlns:sec="http://www.thymeleaf.org/extras/spring-security" -->
		<meta charset="utf-8">
		<title>Gestion appels d'offres</title>
		<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">		
			<div class="panel panel-light col-md-6">
				<div class="panel-body">
					<h3>Authentification Acheteur Public</h3>
					<form th:action="@{/login}" th:object="${user}" th:method="post">
						<div class="form-group">
					    	<label for="login">Login</label>
					    	<input type="text" class="form-control" th:field="*{loginUser}">
					  	</div>
					  	<div class="form-group">
					    	<label for="password">Mot de passe</label>
					    	<input type="password" class="form-control" th:field="*{codeUser}">
					  	</div>
					  	<button type="submit" class="btn btn-primary">S'authentifier</button>
					</form>
					<div th:if="${exception}" th:text="${exception}" class="text-danger" ></div>
					<div style="margin-top:30px;">
						<a href="#">Mot de passe oubli√©</a><br>
						<a href="#">Comment s'inscrire?</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
