<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="templateAP">
	<head>
	
		<meta charset="utf-8">
		<title>Gestion appels d'offres</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="panel panel-light">
				<div class="panel-body">	
					<nav aria-label="breadcrumb">
  						<ol class="breadcrumb">
    						<li class="breadcrumb-item active" aria-current="page"><a th:href="@{/portailAP}">Accueil</a></li>
    						<li class="breadcrumb-item active" aria-current="page"><a th:href="@{/gestionAO/{email}(email=${#httpServletRequest.remoteUser})}">Mes appels d'offres</a></li>
  							<li class="breadcrumb-item active" aria-current="page">Ajouter un appel d'offres</li>
  						</ol>
					</nav>
					<form th:action="@{/saveAO}" th:object="${ao}" method="post" encType="multipart/form-data">
						<div class="form-group col-md-12">
							<label for="profile_ap">Objet</label>
						    <input type="text" class="form-control" name="objetAO" required>
						</div>
						<div class="form-row">
						    <div class="form-group col-md-6">
						      	<label for="login">Categorie</label>
								<select class="form-control" name="categorieAO" required>
							      	<option value="AOO">AOO</option>
							      	<option value="AOR">AOR</option>
							    </select>
							</div>
						    <div class="form-group col-md-6">
						      	<label for="login">Secteur</label>
								<select class="form-control" name="secteurAO" required>
							      	<option value="Travaux">Travaux</option>
							      	<option value="Fournitures">Fournitures</option>
							      	<option value="Services">Services</option>
							    </select>
						    </div>
						</div>
						<div class="form-row">
						    <div class="form-group col-md-6">
						      	<label for="login">Date limite pour remise des plis</label>
								<input type="date" class="form-control" name="dateLimiteRemisePlis" required>
							</div>
						</div>
						<div class="form-row">
						    <div class="form-group col-md-6">
						      	<label for="login">Lieu d'execution</label>
								<input type="text" class="form-control" name="lieuExecution" required>
							</div>
						    <div class="form-group col-md-6">
						      	<label for="login">Date d'execution</label>
								<input type="date" class="form-control" name="dateExecution" required>
						    </div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="type_ap">Dossier de consultation</label>
							    <input type="file" class="form-control" name="file" required>
							</div>
							<div class="form-group col-md-6">
							    <input type="hidden" class="form-control" name="idAP" th:value="${ap.id}" readonly="readonly" required>
							</div>
						</div>
						<div class="form-group col-md-12">
							<button type="submit" class="btn btn-warning">Enregistrer</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
