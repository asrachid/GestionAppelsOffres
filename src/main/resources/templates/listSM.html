<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="templateAdmin">
	<head>
	
		<meta charset="utf-8">
		<title>Gestion appels d'offres-Admin</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">		
			
			<div class="panel panel-light">
				<div class="panel-body">
					<nav aria-label="breadcrumb">
  						<ol class="breadcrumb">
    						<li class="breadcrumb-item active" aria-current="page"><a th:href="@{/users}">Gestion utilisateurs</a></li>
    						<li class="breadcrumb-item active">Liste des Soumissionnaires</li>
  						</ol>
					</nav>
					<div th:if="${exception}" th:text="${exception}" class="alert alert-danger" ></div>
					<div th:if="${info}" th:text="${info}" class="alert alert-success" ></div>
					<table class="table table-hover" >
						<thead>
							<tr>
								<th scope="col">Email</th>
								<th scope="col">Password</th>
							    <th scope="col">Profile</th>
							    <th scope="col">Active</th>
							    <th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sm:${sms}">
								<td th:text="${sm.email}">Email</td>
							    <td th:text="${sm.password}">Password</td>
							    <td th:text="${sm.profileS}">Profile</td>
							    <td th:text="${sm.active}">Active</td>
							    <td>
							    	<a th:href="@{/editSM/}+${sm.id}">Edit</a> |
							    	<a th:href="@{'/deleteUser/'}+${sm.id}">Delete</a> |
							    	<a th:href="@{/sendEmail(role=SM,id=${sm.id})}">envoyer email</a>
							    </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
