<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="templateAP">
	<head>
	
		<meta charset="utf-8">
		<title>Gestion appels d'offres</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="panel panel-light">
				<div class="panel-body">	
					<nav aria-label="breadcrumb">
  						<ol class="breadcrumb">
    						<li class="breadcrumb-item active" aria-current="page"><a th:href="@{/portailAP}">Accueil</a></li>
    						<li class="breadcrumb-item active" aria-current="page">Mon profil</li>
  						</ol>
					</nav>
					<div class="panel panel-primary">
						<div class="panel-heading"></div>
						<div class="panel-body">
							<div class="card" >
							  <div class="card-body" th:object="${ap}">
							    <h5 class="card-title" >Email : [[*{email}]]</h5>
							    <h5 class="card-title" >Password : [[*{password}]]</h5>
							    <h6 class="card-subtitle mb-2 text-muted" >Profil :[[*{profileAP}]]</h6>
							    <h6 class="card-subtitle mb-2 text-muted" >Type : [[*{type}]]</h6>
							    <h6 class="card-subtitle mb-2 text-muted" >Active : [[*{active}]]</h6>
							    <a th:href="@{'/editProfilAP/'}+${ap.id}" class="card-link">Editer profil</a>  
							  </div>
							</div>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</body>
</html>
