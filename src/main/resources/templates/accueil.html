<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="template1">
	<head>

		<meta charset="utf-8">
		<title>Gestion appels d'offres</title>
		
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">		
			
			<div class="panel panel-light">
				<div class="panel-body">
					<nav aria-label="breadcrumb">
  						<ol class="breadcrumb">
    						<li class="breadcrumb-item active" aria-current="page">Accueil</li>
  						</ol>
					</nav>
					<div class="panel panel-primary">
						<div class="panel-heading">Appels d'offres par secteur</div>
						<div class="panel-body">
							<form th:action="@{/appelOffres}" th:object="${selectedSecteur}" th:method="get">
								
									<div class="form-group col-md-6">
										<label for="login">Secteur </label>
										<select th:field="*{secteurAO}" class="form-control" >
											<!-- <option	th:value="NULL" 
											        th:text="Aucun">Options</option> -->
											<option th:each="option : ${listSecteurs}" 
											        th:value="${option}" 
											        th:text="${option}">Options</option>
										</select>
									</div>
								<div class="form-group col-md-12">
										<button type="submit" class="btn btn-warning">submit</button>
									</div>
							</form>
						</div>
					</div>
			
					<table class="table table-hover" style="margin-top:30px;" th:if="${selectedSecteur.secteurAO}">
						<thead>
							<tr>
								<th scope="col">Objet</th>
							    <th scope="col">Categorie</th>
							    <th scope="col">Procedure</th>
							   	<th scope="col">Dossier de consultation</th>
							    <th scope="col">Date limite remise plis</th>
							    <th scope="col">Date d'execution</th>
							    <th scope="col">Lieu d'execution</th>
							    <th scope="col">Date de sortie</th>
							    <th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ao:${listAOSecteur}">
							    <td th:text="${ao.objetAO}">Product ID</td>
							    <td th:text="${ao.categorieAO}">Name</td>
							    <td th:text="${ao.procedureAO}">Made In</td>
							    <td th:text="${ao.dossierConsultationAO}">Price</td>
							    <td th:text="${ao.dateLimiteRemisePlis}">Product ID</td>
							    <td th:text="${ao.dateExecution}">Name</td>
							    <td th:text="${ao.lieuExecution}">Made In</td>
							    <td th:text="${ao.dateAO}">Price</td>
							    <td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
