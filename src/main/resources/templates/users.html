<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="templateAdmin">
	<head>
	
		<meta charset="utf-8">
		<title>Gestion appels d'offres-Admin</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">		
			<div class="panel panel-light">
				<div class="panel-body">
					<nav aria-label="breadcrumb">
  						<ol class="breadcrumb">
    						<li class="breadcrumb-item active" aria-current="page">Gestion utilisateurs</li>
  						</ol>
					</nav>
					<div class="panel panel-primary">
						<div class="panel-heading">Utilisateurs</div>
						<div class="panel-body">
							 <table class="table table-hover table-bordered" >
						
								<tbody>
									<tr>
										<td>Admin</td>
										<td><a th:href="@{/addAdmin}">Ajouter un administrateur</a></td>
										<td><a th:href="@{/listAdmin}">Liste des administrateurs</a></td>
									</tr>
									<tr>
										<td>Acheteur Public</td>
										<td><a th:href="@{/addAP}">Ajouter un acheteur public</a></td>
										<td><a th:href="@{/listAP}">Liste des acheteurs publics</a></td>
									</tr>
									<tr>
										<td>Soumissionnaire</td>
										<td><a th:href="@{/addSM}">Ajouter un soumissionnaire</a></td>
										<td><a th:href="@{/listSM}">Liste des soumissionnaires</a></td>
									</tr>
								</tbody>
							</table> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
	   		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
	    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	    	<script src="../static/js/bootstrap.bundle.min.js" th:href="@{/js/bootstrap.bundle.min.js}"></script>
	    	<script src="../static/js/bootstrap.bundle.js" th:href="@{/js/bootstrap.bundle.js}"></script>
	</body>
</html>
