<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="templateAdmin">
	<head>
	
		<meta charset="utf-8">
		<title>Gestion appels d'offres-Admin</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div layout:fragment="content">		
			
			<div class="panel panel-light">
				<div class="panel-body">
					<nav aria-label="breadcrumb">
  						<ol class="breadcrumb">
    						<li class="breadcrumb-item active" aria-current="page">Gestion documents</li>
  						</ol>
					</nav>
					<div class="panel panel-primary">
						<div class="panel-heading">Ajouter un nouveau document</div>
						<div class="panel-body">
							<form th:action="@{/uploadFiles}" encType="multipart/form-data" id="uploadFiles" name="uploadFiles" method="post">
								<div class="form-group">
									<input type="file" class="form-control"  name="files" multiple required>
								</div>
								<button type="submit" class="btn btn-warning">submit</button>
							</form>
						</div>
					</div>
					
					<table class="table table-hover" >
						<thead>
							<tr>
								<th scope="col">Nom document</th>
								<th scope="col">Type</th>
							    <th scope="col">Lien de telechargement</th>
							    <th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="doc:${docs}">
								<td th:text="${doc.nomDoc}">Nom document</td>
							    <td th:text="${doc.typeDoc}">Type</td>
							    <td><a th:href="@{'/downloadFile/'+${doc.id}}">Lien de telechargement</a></td>
							    <td>
							    	<a th:href="@{'/delete/'}+${doc.id}">Delete</a>
							    </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
